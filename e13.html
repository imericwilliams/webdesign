<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="css/e13.css">
  </head>
  <body>
    <div id="colors">
      <div class="blue">
      </div>
      <div class="yellow">
        <div class="guess">
          <h1>Try to guess the color?</h1>
          <h3>hint: *Look at the background*</h3>
          <input id="guess" type="text" name="guess"><br>
          <div id="click">
            <button><p>Guess</p></button>
          </div>
        </div>
      </div>
      <div class="fact">
        <p>Primary Colors or Romanian Flag?</p>
      </div>
      <div class="red">
      </div>
    </div>
      <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
      <script src="js/e13.js"></script>
    </body>

</html>
