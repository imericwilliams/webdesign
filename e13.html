<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/e13.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Dosis" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="guess">
        <h1><span>Blue Yellow or Red?</span></h1>
        <input id="guess" type="text" name="guess"></input><br>
        <div id="click">
          <button><p>Guess</p></button>
        </div>
        <div class="fact">
          <span><p>Primary Colors or Romanian Flag?</p></span>
        </div>
      </div>
    </div>
      <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
      <script src="js/e13.js"></script>
    </body>

</html>
