<!DOCTYPE html>
<html>
    <head>
        <title>Travel around the world</title>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="main2.css">


<link href="https://fonts.googleapis.com/css?family=Cinzel|Sura" rel="stylesheet">
    </head>
    <body>
      <div id="container">
        <p id="first">Where should I go?</p>
        <p id="click"><button onclick="choosePic">Travel <span>&#9992;</span></button></p>
        <div id="countries">
        </div>
        <script src="script.js"></script>
      </div>
      <script>
      var myPix = new Array("images/morocco.jpg","images/australia.jpg","images/canada.jpg");

      function choosePic() {
      var randomNum = Math.floor(Math.random() * myPix.length);
     document.getElementById("countries").src = myPix[randomNum];
   }
      </script>
    </body>
</html>
